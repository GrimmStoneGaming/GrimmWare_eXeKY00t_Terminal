<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GWOS Payload Terminal</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 2em;
    }

    #terminal {
      flex-grow: 1;
    }

    .exit-button {
      display: none;
      margin-top: auto;
      padding-top: 2em;
      text-align: left;
    }

    .exit-button a {
      color: #c77dff;
      text-decoration: none;
      padding: 0.3em 0.6em;
      border: 1px solid #c77dff;
      display: inline-block;
      transition: all 0.2s ease;
    }

    .exit-button a:hover {
      background-color: #c77dff;
      color: #000;
      text-shadow: none;
    }

    .payload-line {
      margin-bottom: 0.5em;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .extra-line.green {
      color: #39ff14;
      text-shadow: 0 0 5px #39ff14;
    }

    .extra-line.cyan {
      color: #00ffee;
      text-shadow: 0 0 4px #00ffee;
    }

    .extra-line.purple {
      color: #c77dff;
      text-shadow: 0 0 4px #c77dff;
    }

    .extra-line.red {
      color: #ff004c;
      text-shadow: 0 0 4px #ff004c;
    }

    .extra-line.flicker {
      animation: flickerColor 1.2s infinite alternate;
      color: #39ff14;
      text-shadow: 0 0 4px #39ff14;
    }

    @keyframes flickerColor {
      0%, 49% {
        color: #39ff14;
        text-shadow: 0 0 4px #39ff14;
      }
      50%, 100% {
        color: #ff004c;
        text-shadow: 0 0 4px #ff004c;
      }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ffcc;
      animation: blink 0.9s step-end infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .bandcamp-link {
      color: #00ffee;
      text-shadow: 0 0 4px #00ffee;
      animation: flickerColor 1.2s infinite alternate;
      text-decoration: none;
    }

    .bandcamp-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <div class="exit-button" id="exitBtn">
    <a href="https://subscribepage.io/GrimmWareOS">[ EXIT TERMINAL ]</a>
  </div>

  <script>
    const lines = [
      '>>> Initializing packet...',
      '>>> Locating terminal node...',
      '>>> Breaching GWOS protocols...',
      '>>> Warning! Warning!',
      '>>> Unauthorized access!!!',
      '>>> Tracing signal...',
      '>>> Signal Distorted...',
      '>>> Source unknown....',
      '>>> Injecting aesthetic malware...',
      '>>> Manifesting audio signature...',
      '>>> Payload authorized...',
      '>>> [GIZMO://AUTH/AFFIRM]',
      '>>> Terminal unlocked...',
      '>>> Decrypting reward...',
      '>>> Initializing payload conduit...',
      '=====[ PAYLOAD ENGAGED ]====='
    ];

    const extraLines = [
      { type: 'link', text: '>>> https://grimmware-os.bandcamp.com/', class: 'extra-line cyan' },
      { type: 'text', text: '>>> DECRYPTING TOKEN...', class: 'extra-line purple' },
      { type: 'text', text: '>>> grimmware15 <<<', class: 'extra-line flicker' },
      { type: 'text', text: '>>> DISCOUNT TOKEN VIABLE <<<', class: 'extra-line cyan' },
      { type: 'text', text: '>>> AUD!0 !NF3CT!ON !N!T!AL!Z3D', class: 'extra-line green' },
      { type: 'text', text: '>>> TRANSMISSION TERMINATED', class: 'extra-line red' }
    ];

    const terminal = document.getElementById('terminal');
    const exitBtn = document.getElementById('exitBtn');

    const typingSpeed = 25;
    const pauseBetweenLines = 300;

    async function typeLine(text, cssClass) {
      return new Promise(resolve => {
        const line = document.createElement('div');
        line.classList.add('payload-line');
        if (cssClass) line.classList.add(...cssClass.split(' '));

        const cursor = document.createElement('span');
        cursor.classList.add('cursor');
        cursor.textContent = '|';

        terminal.appendChild(line);
        line.appendChild(cursor);

        let i = 0;

        function typeChar() {
          if (i < text.length) {
            cursor.insertAdjacentText('beforebegin', text.charAt(i));
            i++;
            setTimeout(typeChar, typingSpeed);
          } else {
            cursor.remove();
            resolve();
          }
        }

        typeChar();
      });
    }

    async function popInLinkLine(text, cssClass, url) {
      return new Promise(resolve => {
        const line = document.createElement('div');
        line.classList.add('payload-line');
        if (cssClass) line.classList.add(...cssClass.split(' '));

        const anchor = document.createElement('a');
        anchor.href = url;
        anchor.target = '_blank';
        anchor.className = 'bandcamp-link';
        anchor.textContent = text;

        line.appendChild(anchor);
        terminal.appendChild(line);

        resolve();
      });
    }

    async function runPayload() {
      for (const line of lines) {
        await typeLine(line);
        await new Promise(r => setTimeout(r, pauseBetweenLines));
      }

      for (const entry of extraLines) {
        if (entry.type === 'link') {
          await popInLinkLine(entry.text, entry.class, 'https://grimmware-os.bandcamp.com/');
        } else {
          await typeLine(entry.text, entry.class);
        }
        await new Promise(r => setTimeout(r, pauseBetweenLines));
      }

      exitBtn.style.display = 'block';
    }

    runPayload();
  </script>
</body>
</html>
