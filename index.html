<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GWOS Payload Terminal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="terminal"></div>

  <div class="exit-button" id="exitBtn">
    <a href="https://subscribepage.io/GrimmWareOS">[ EXIT TERMINAL ]</a>
  </div>

  <script>
    const lines = [
      '>>> Initializing packet...',
      '>>> Locating terminal node...',
      '>>> Breaching GWOS protocols...',
      '>>> Warning! Warning!',
      '>>> Unauthorized access!!!',
      '>>> Tracing signal...',
      '>>> Signal Distorted...',
      '>>> Source unknown....',
      '>>> Injecting aesthetic malware...',
      '>>> Manifesting audio signature...',
      '>>> Payload authorized...',
      '>>> [GIZMO://AUTH/AFFIRM]',
      '>>> Terminal unlocked...',
      '>>> Decrypting reward...',
      '>>> Initializing payload conduit...',
      '=====[ PAYLOAD ENGAGED ]====='
    ];

    const extraLines = [
      { text: '>>> ACCESS NODE:', class: 'green' },
      { text: '>>> https://grimmware-os.bandcamp.com/', class: 'cyan bandcamp' },
      { text: '>>> DECRYPTING TOKEN...', class: 'purple' },
      { text: '>>> grimmware15 <<<', class: 'flicker' },
      { text: '>>> DISCOUNT TOKEN VIABLE <<<', class: 'cyan' },
      { text: '>>> AUD!0 !NF3CT!ON !N!T!AL!Z3D', class: 'green' },
      { text: '>>> TRANSMISSION TERMINATED', class: 'red' }
    ];

    const terminal = document.getElementById('terminal');
    const exitBtn = document.getElementById('exitBtn');

    function renderLine(text, delay, cssClass, isLink = false, isInitial = false) {
      return new Promise(resolve => {
        setTimeout(() => {
          const line = document.createElement('div');
          line.classList.add(isInitial ? 'payload-line' : 'extra-line');
          if (cssClass) line.classList.add(...cssClass.split(' '));

          if (isLink) {
            const anchor = document.createElement('a');
            anchor.href = 'https://grimmware-os.bandcamp.com/';
            anchor.target = '_blank';
            anchor.className = 'bandcamp-link';
            anchor.textContent = text;
            line.appendChild(anchor);
          } else {
            line.textContent = text;
          }

          terminal.appendChild(line);
          resolve();
        }, delay);
      });
    }

    async function runPayload() {
      for (let i = 0; i < lines.length; i++) {
        await renderLine(lines[i], 400, null, false, true);
      }

      for (let i = 0; i < extraLines.length; i++) {
        const isLink = extraLines[i].class.includes('bandcamp');
        await renderLine(extraLines[i].text, 300, extraLines[i].class, isLink, false);
      }

      setTimeout(() => {
        exitBtn.style.display = 'block';
      }, 400);
    }

    runPayload();
  </script>
</body>
</html>
